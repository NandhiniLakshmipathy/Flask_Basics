{% extends 'base.html'%}

<!--title tag-->
{% block title %}
<title>Plasma-Request</title>
{% endblock %}

<!---Login Content-->
{% block content %}
<!---Registration form-->


<div class="container mt-5" id="request-form">
  <div class="row justify-content-center">
      <div class="col-sm-6 ">
          <div class="card">
              <div class="card-body">
                <h4 style="text-align: center;">Request for Plasma</h4>
                  <!----Form content---->
                  <form action="/" method="post">
                    <div class="form-group">
                      <label for="your-name">Your Name</label>
                      <input type="text" class="form-control" name="" id="your-name" required 
                      placeholder="Enter your FullName">
                  </div>

                      <div class="form-group">
                          <label for="email">Your Email</label>
                          <input type="email" class="form-control" name="" id="email" required 
                          placeholder="Enter your Email">
                      </div>
                      <div class="form-group">
                          <label for="phone">Phone</label>
                          <input type="tel" class="form-control" name="" id="phone" placeholder="Enter your mobile number" 
                          required>
                      </div>
                      <div class="form-group">
                        <label for="hospital-name">Hospital/Clinic Name</label>
                        <input type="text" class="form-control" name="" id="hospital-name" placeholder="Enter Hopital Name" 
                        required>
                    </div>
                    <div class="form-group">
                      <label for="request-msg">Type your message here</label><br>
                      <textarea name="" class = "form-control" id="request-msg" cols="30" rows="5" placeholder="Type here..."></textarea>
                    </div>
                  

                      <!--button-->
                    <div class="form-group text-center modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Request</button>
                    </div>

                  </form>
              </div>
          </div>
      </div>
  </div>
</div>



{% endblock %}
